<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <label>
        Nhập chiều dài hình chữ nhật:
        <input type="number" placeholder="Nhập dữ liệu" id="length">
    </label>
    <br>
    <label>
        Nhập chiều rộng hình chữ nhật:
        <input type="number" placeholder="Nhập dữ liệu" id="width">
    </label>
    <br>
</div>
<div id="result" onclick="result()">
    <button>Click</button>
</div>
<script>
    function result() {
        let length = Number(document.getElementById('length').value)
        let width = Number(document.getElementById('width').value)
        document.getElementById('result').innerHTML = 'Diện tích hình chữ nhật =' + (length + width)
    }
</script>
</body>
</html>
