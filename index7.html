<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <label>
        Nhập a
        <input type="number" id="inputA" placeholder="Nhập số a">
    </label>
    <br>
    <label>
        Nhập b
        <input type="number" id="inputB" placeholder="Nhập số b">
    </label>
    <br>
    <label>
        Nhập c
        <input type="number" id="inputC" placeholder="Nhập số c">
    </label>
</div>
<div onclick="result()" id="result">
    <button>Click</button>
</div>
<script>
    function result() {
        let a = document.getElementById('inputA').value
        let b = document.getElementById('inputB').value
        let c = document.getElementById('inputC').value
        let delta = b**2-4*a*c
        if (a=== 0) {
            if (b=== 0 || c === 0) {
                document.getElementById('result').innerHTML = 'Phương trình vô số nghiệm'
            }else {
                document.getElementById('result').innerHTML = 'X=' + (-b/c)
            }
        }else {
            if (delta === 0) {
                document.getElementById('result').innerHTML = 'X=' + (-b/(2*a))
            }else if (delta < 0) {
                document.getElementById('result').innerHTML = 'Phương trình vô số nghiệm'
            }else {
                document.getElementById('result').innerHTML = 'X1=' + ((-b + Math.sqrt(delta))/(2*a))  +'X2=' + '  ' + ((-b - Math.sqrt(delta))/(2*a))
            }
        }
    }
</script>
</body>
</html>
